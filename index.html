<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Timer</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/83d4589eee.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="left-col">
                <img src="img/pic.png" alt="">
            </div>
            <div class="right-col">
                <div class="timer" id="timer">
                    00:00:00
                </div>
                <div class="buttons">
                    <button id="startStopBtn">
                        <i class="fa-solid fa-play" id="play"></i>
                    </button>

                    <button id="resetBtn">
                        <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
